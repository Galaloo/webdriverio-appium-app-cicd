version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Debug Pause
          command: sleep 5  # Waits for 5 seconds
      - run:
          name: List the directory
          command: ls -la
      - run:
          name: Install Dependencies and Run Tests in Android Directory
          command: |
            cd android
            ls -la  # Optional: List directory contents to verify
            npm install
            npm run test
workflows:
  version: 2
  build:
    jobs:
      - build
