version: 2.1

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Dependencies and Run Tests in Android Directory
          command: |
            cd android
            ls -la  # Optional: List directory contents to verify
            npm install
            npm run test

workflows:
  version: 2
  test_app:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
